{% extends 'game/base.html' %}

{% block content %}
<main class="container">
    <h1 class="title">{{ title }}</h1>

    <form method="post">
        {% csrf_token %}
        <ul class="form__list">
            <div class="non_field_errors form__errors">
                {{ form.non_field_errors }}
            </div>
            {% for f in form %}
            <li class="form__item">
                <label for="{{ f.id_for_label }}" class="form__label">{{ f.label }}</label>
                {{ f }}
                <div class="form__errors">{{ f.errors }}</div>
            </li>
            {% endfor %}
        </ul>
        <button type="submit" class="btn btn__registration">{{ title }}</button>
    </form>
</main>
{% endblock %}
